<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bot Phone Authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 450px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #25D366;
        }
        
        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .primary-btn {
            background: #25D366;
            color: white;
        }
        
        .primary-btn:hover:not(:disabled) {
            background: #128C7E;
        }
        
        .secondary-btn {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e1e1e1;
        }
        
        .secondary-btn:hover {
            background: #e9ecef;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .hidden {
            display: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
            font-size: 48px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ“±</div>
        <h1>WhatsApp Bot Authentication</h1>
        <p class="subtitle">Verify your phone number to use the bot</p>
        
        <div id="request-section">
            <input type="tel" id="phoneNumber" placeholder="Enter your WhatsApp number with country code" required>
            <button class="primary-btn" onclick="requestCode()">Send Verification Code</button>
        </div>
        
        <div id="verify-section" class="hidden">
            <input type="text" id="verificationCode" placeholder="Enter 6-digit code" maxlength="6">
            <button class="primary-btn" onclick="verifyCode()">Verify Code</button>
            <button class="secondary-btn" onclick="backToRequest()">Change Number</button>
        </div>
        
        <div id="status"></div>
    </div>

    <script>
        let currentVerificationId = '';
        
        async function requestCode() {
            const phoneNumber = document.getElementById('phoneNumber').value;
            const statusDiv = document.getElementById('status');
            
            if (!phoneNumber) {
                showStatus('Please enter a phone number', 'error');
                return;
            }
            
            showStatus('Sending verification code to your WhatsApp...', 'info');
            
            try {
                const response = await fetch('/api/phone-auth/request', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phoneNumber })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentVerificationId = data.verificationId;
                    document.getElementById('request-section').classList.add('hidden');
                    document.getElementById('verify-section').classList.remove('hidden');
                    showStatus('âœ… Verification code sent to your WhatsApp!', 'success');
                } else {
                    showStatus(`Error: ${data.error}`, 'error');
                }
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            }
        }
        
        async function verifyCode() {
            const code = document.getElementById('verificationCode').value;
            const statusDiv = document.getElementById('status');
            
            if (!code || code.length !== 6) {
                showStatus('Please enter a valid 6-digit code', 'error');
                return;
            }
            
            showStatus('Verifying code...', 'info');
            
            try {
                const response = await fetch('/api/phone-auth/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        verificationId: currentVerificationId, 
                        code: code 
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatus('âœ… Phone number verified successfully! You can now use the bot.', 'success');
                    document.getElementById('verify-section').classList.add('hidden');
                } else {
                    showStatus(`Error: ${data.error}`, 'error');
                }
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            }
        }
        
        function backToRequest() {
            document.getElementById('request-section').classList.remove('hidden');
            document.getElementById('verify-section').classList.add('hidden');
            clearStatus();
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = message;
            statusDiv.className = 'status ' + type;
        }
        
        function clearStatus() {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = '';
            statusDiv.className = 'status';
        }
        
        // Enter key support
        document.getElementById('phoneNumber').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                requestCode();
            }
        });
        
        document.getElementById('verificationCode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verifyCode();
            }
        });
    </script>
</body>
</html>
